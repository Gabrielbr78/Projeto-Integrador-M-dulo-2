    <script>
        function exibeMsg(valor)
        {

            switch (valor)
            {
                case '1':
                document.getElementById( 'label_registro' ).innerHTML = 'CPF:';
                document.getElementById( 'campo_registro' ).placeholder = "000.000.000-00";
                document.getElementById( 'identificacao' ).innerHTML = 'Nome:';
                break;

                case '2':
                document.getElementById( 'label_registro' ).innerHTML = 'CNPJ:';
                document.getElementById( 'campo_registro' ).placeholder = "00.000.000/0000-00";
                document.getElementById( 'identificacao' ).innerHTML = 'Empresa:';
                break;

 

                default:
                document.getElementById( 'label_registro' ).innerHTML = 'Selecione se você esta cadastrando sua empresa pelo CNPJ ou CPF, ela será usada para fazer login no site';
                break;
            }
        }
    </script>
